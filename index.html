<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="API Group Project">
    <meta name="authors" content="M.Boston, D.Andrew. J.Bryant. D.Bastien">
    <link rel="stylesheet" href="style.css">

<body>
    <div id="pageBackground">
        
    <!-- TOP SECTION FOR HELMETS AND TITLE -->
    <Section id="topSection">

        <div id="topLeft">
        <img id="helmetLeft" src="" alt="">

        <div id="topMiddle">

        <h2>TEAM STATS</h2>
        </div>

        <div id=topRight>

        <div id="teamLogoLeft">
        <img id="leftTeamLogo" src="" alt="">

        <div id="teamLogoRight">

            <li>1</li>
            <li>2</li>
            <li>3</li>

            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
        </div>

        <div>
        <ul>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
        </ul>
        </div>

    </Section>

    <!-- BOTTOM SECTION FOR TEAM NAMES & BETTER TEXT -->
    <Section id="bottomSection">
        <img id="teamNameLeft" src="" alt="">
        <p></p>
        <img id="teamNameRight" src="" alt="">
    </Section>

</div>


   











</body>
<script src="app.js"></script>
